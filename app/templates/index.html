{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1>Cases cited by year</h1>
  <h3 id="year"></h3>
  <div class="container" id="error"></div>
  <span>1768</span>
  <input type="range" min="1768" max="2017" value="50" class="slider" id="timeline">
  <span>2017</span>
  <div class="info">
    {% include "map.svg" %}
    <div id="info-container">
      <h3 id="selected-state"></h3>
      <div id="state-citations"></div>
    </div>
  </div>
</div>
{% endblock %}
